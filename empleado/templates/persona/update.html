{% extends 'base.html' %}

{% block titulo %}
    Editar Empleado
{% endblock titulo %}

{% block cuerpo %}

{% include "includes/header.html" %}

<div class="container">
    <div class="grid-x">
        <h1 class="cell">
            Modificar Empleado
        </h1>
        <div class="cell">
            <form class="grid-x grid-margin-x" method="POST">{% csrf_token %}
                <div class="cell large-6">
                    <label>Nombres:
                            {{form.first_name}}
                        <input type="text" placeholder=".medium-6.cell">
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Apellidos:
                            {{form.last_name}}
                        <input type="text" placeholder=".medium-6.cell">
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Puesto:
                            {{form.job}}
                        <input type="text" placeholder=".medium-6.cell">
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Area:
                            {{form.departamento}}
                        <input type="text" placeholder=".medium-6.cell">
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Habilidades:
                            {{form.habilidades}}
                        <input type="text" placeholder=".medium-6.cell">
                    </label>
                </div>
                <div class="cell">
                    <button type="submit" class="submit success button">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock cuerpo %}
