{% extends 'base.html'%}

{% block titulo%}
    Registrar Personas
{% endblock titulo%}

{% block cuerpo%}

{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
      <h1 class="cell">Crear Empleado</h1>
        <form class="cell grid-x grid-margin-x" method="POST" enctype="multipart/form-data">{% csrf_token %}

            <div class="medium-6 cell">
                <label>Nombres:
                    {{form.first_name}}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Apellidos:
                    {{form.last_name}}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Puesto:
                    {{form.job}}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>√Årea:
                    {{form.departamento}}
                </label>
            </div>
            <div class="medium-12 cell">
                <label>Habilidades:
                    {{form.habilidades}}
                </label>
            </div>
            <div class="medium-12 cell">
                <label>Foto:
                    {{form.avatar}}
                </label>
            </div>
            <div class="medium-6 cell">
                <button type="submit" class="button success">Guardar</button>
            </div>

        </form>
    </div>
</div>
{% endblock cuerpo%}
